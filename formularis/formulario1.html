<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Formulario básico</h3>
    <form action="" method="POST"> 
      <fieldset> 
        <label for="">
            Nombre:
          <input type="text" name="nombre" placeholder="Nombre, Apellido" title="aqui va tu nombre espabila">
        </label>
        <br>
        <br>
        <label for="">
           Edad:
          <input type="number" name="edad" value="25">
        </label>
        </fieldset>
        <br>
        <br>
       <label for="">
        DNI:
        <input type="text" name="DNI" pattern="[0-9]{8}[A-Z]{1}">
       </label> 
       <br>
       <br>
          <label for="">
           Género:
           Masculino
          <input type="radio" name="genero" id="" value="m">
           Femenino
          <input type="radio" name="genero" id="" value="f">
           Otro
          <input type="radio" name="genero" id="" value="o">
        </label>
        <br>
        <br>
        <label for="">
          <select>
            <option value="pa">Palestina</option>
            <option value="es">España</option>
          </select>
        </label>
        <br>
        <br>
        <input type="submit" value="ENVIAR">
    </form>
</body>
</html>
